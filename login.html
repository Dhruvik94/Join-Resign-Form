<!DOCTYPE html>

<head>
    <title>
        Login Page
    </title>
</head>

<body>
    <form name="login" data-netlify="true" method="POST">
        <fieldset>
            <legend>Login Form</legend>
            <label for="email">Email Id :</label>
            <input type="email" name="email" id="email" class="email" placeholder="Enter Your Email ID" required>
            <br>
            <br>
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" class="password" placeholder="Enter Your password"
                required>
            <br>
            <br>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
            <br>
            <br>
            <label>Are You Forgot Password? Then Click on </label>
            <a href="/">Forgot Password</a>
            <br>
            <br>
            <label>Are You are New User? Then Click on </label>
            <a href="/signup">Sign Up</a>
        </fieldset>
    </form>
</body>

</html>
